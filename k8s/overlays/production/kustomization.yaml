apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: fullstack-production

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: StatefulSet
      name: mongodb
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 1Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 1000m
    target:
      kind: Deployment
      name: backend

images:
  - name: fullstack-backend
    newName: ${ECR_REGISTRY}/fullstack-backend
    newTag: ${VERSION}
  - name: fullstack-frontend
    newName: ${ECR_REGISTRY}/fullstack-frontend
    newTag: ${VERSION}
