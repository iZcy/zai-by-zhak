version: '3.8'

# Provider-Agnostic Docker Compose Configuration
# Supports both local builds and pre-built images from any container registry
#
# Usage:
#   Local development: docker-compose up -d
#   Production with GHCR: CONTAINER_REGISTRY=ghcr.io IMAGE_OWNER=your-org docker-compose up -d

services:
  # Frontend - Nginx serving React build
  frontend:
    image: ${CONTAINER_REGISTRY:+${CONTAINER_REGISTRY}/}${IMAGE_OWNER:+${IMAGE_OWNER}/}fullstack-frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fullstack-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - app-network
    depends_on:
      - backend
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILES:-3}"

  # Backend - Express.js API
  backend:
    image: ${CONTAINER_REGISTRY:+${CONTAINER_REGISTRY}/}${IMAGE_OWNER:+${IMAGE_OWNER}/}fullstack-backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fullstack-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    networks:
      - app-network
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${BACKEND_PORT:-5000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - MONGODB_URI=mongodb://${MONGODB_ROOT_USERNAME:-admin}:${MONGODB_ROOT_PASSWORD:-password}@mongodb:27017/${MONGODB_DATABASE:-fullstack}?authSource=admin
      - DB_NAME=${MONGODB_DATABASE:-fullstack}
      - DB_USERNAME=${MONGODB_ROOT_USERNAME:-admin}
      - DB_PASSWORD=${MONGODB_ROOT_PASSWORD:-password}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILES:-3}"

  # MongoDB - Database
  mongodb:
    image: mongo:${MONGODB_VERSION:-7.0}
    container_name: fullstack-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    networks:
      - app-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-fullstack}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ${BACKUP_DIR:-./backups}:/backup
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILES:-3}"

  # Backup Service - Automated MongoDB backups
  backup:
    image: mongo:${MONGODB_VERSION:-7.0}
    container_name: fullstack-backup
    restart: "no"
    networks:
      - app-network
    depends_on:
      - mongodb
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_ROOT_USERNAME:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_ROOT_PASSWORD:-password}
      - MONGO_INITDB_DATABASE=${MONGODB_DATABASE:-fullstack}
      - BACKUP_SCHEDULE=${BACKUP_SCHEDULE:-0 2 * * *}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-7}
    volumes:
      - ${BACKUP_DIR:-./backups}:/backup
      - ./scripts/backup.sh:/backup/backup.sh:ro
    command: /bin/sh -c "chmod +x /backup/backup.sh && /backup/backup.sh"
    profiles:
      - backup

  # Nginx - Reverse Proxy and Load Balancer
  nginx:
    image: nginx:${NGINX_VERSION:-alpine}
    container_name: fullstack-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      - app-network
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILES:-3}"

networks:
  app-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  nginx_logs:
    driver: local
