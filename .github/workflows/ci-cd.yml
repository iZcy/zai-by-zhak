name: Fullstack CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: fullstack-backend
  IMAGE_NAME_FRONTEND: fullstack-frontend

jobs:
  # Job 1: Lint and Test
  lint-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd frontend && npm ci
          cd ../backend && npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test
        env:
          CI: true

  # Job 2: Build and Push Images
  build:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: lint-test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME_BACKEND }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  # Job 3: Deploy to Development (Docker Compose)
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: development
      url: http://dev.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VM via Ansible
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/playbooks/deploy.yml
          directory: ./
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [development]
            ${{ secrets.DEV_VM_HOST }} ansible_user=${{ secrets.DEV_VM_USER }}
          options: |
            --extra-vars "target_environment=development"
            --extra-vars "image_tag=${{ github.ref_name }}"
            --extra-vars "registry=${{ env.REGISTRY }}"

      - name: Verify deployment
        run: |
          curl -f http://${{ secrets.DEV_VM_HOST }}:3000/health || exit 1
          curl -f http://${{ secrets.DEV_VM_HOST }}:5000/health || exit 1

  # Job 4: Deploy to Staging (Docker Compose)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: http://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VM via Ansible
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/playbooks/deploy.yml
          directory: ./
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [staging]
            ${{ secrets.STAGING_VM_HOST }} ansible_user=${{ secrets.STAGING_VM_USER }}
          options: |
            --extra-vars "target_environment=staging"
            --extra-vars "image_tag=${{ github.ref_name }}"
            --extra-vars "registry=${{ env.REGISTRY }}"

      - name: Verify deployment
        run: |
          curl -f http://${{ secrets.STAGING_VM_HOST }}:3000/health || exit 1
          curl -f http://${{ secrets.STAGING_VM_HOST }}:5000/health || exit 1

  # Job 5: Integration Tests
  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy-staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration
        env:
          API_URL: http://${{ secrets.STAGING_VM_HOST }}:5000/api

  # Job 6: Deploy to Production (Manual Approval)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: integration-test
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://app.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment tag
        run: echo "DEPLOYMENT_TAG=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Deploy to VM via Ansible
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/playbooks/deploy.yml
          directory: ./
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [production]
            ${{ secrets.PROD_VM_HOST }} ansible_user=${{ secrets.PROD_VM_USER }}
          options: |
            --extra-vars "target_environment=production"
            --extra-vars "image_tag=${{ github.ref_name }}"
            --extra-vars "registry=${{ env.REGISTRY }}"

      - name: Verify deployment
        run: |
          curl -f http://${{ secrets.PROD_VM_HOST }}:3000/health || exit 1
          curl -f http://${{ secrets.PROD_VM_HOST }}:5000/health || exit 1

      - name: Create backup
        uses: dawidd6/action-ansible-playbook@v2
        with:
          playbook: ansible/playbooks/backup.yml
          directory: ./
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          inventory: |
            [production]
            ${{ secrets.PROD_VM_HOST }} ansible_user=${{ secrets.PROD_VM_USER }}

      - name: Notify Slack
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: 'Production deployment successful! ${{ env.DEPLOYMENT_TAG }}'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
